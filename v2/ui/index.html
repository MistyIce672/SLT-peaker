<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>details</title>
</head>
<body>
    <div>
        <p class="graph-body-title">Your speed is <span class="speed">NORMAL</span> right now</p>
    </div>
    <div class="d-flex justify-content-between align-items-center">
        <span style="min-width: 20px; cursor: pointer;display: flex;justify-content: center;align-items: center;">
            <button class="btt" id="prev_btt">
                <svg class="disabled" stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="40" width="40" xmlns="http://www.w3.org/2000/svg" hidden="">
                    <path d="M13.293 6.293L7.586 12 13.293 17.707 14.707 16.293 10.414 12 14.707 7.707z">
                    </path>
                </svg>
            </button>
        </span>
        <div>
            <div class="carousel-root" tabindex="0">
                <div class="carousel carousel-slider" style="width: 300px;">
                    <div class="slider-wrapper axis-horizontal">
                        <ul class="slider animated" style="transform: translate3d(0px, 0px, 0px); transition-duration: 350ms;">
                            <li class="slide selected">
                                <div class=" m-auto" >
                                    <div class="text-center">
                                        <div class="name">Standard</div>
                                        <div class="progress-bar-container">
                                            <div class="RCP " style="position: relative; width: 240px;">
                                                <svg width="240" height="240" viewBox="0 0 240 240" style="transform: rotate(-90deg);">
                                                    <circle cx="120" cy="120" r="100" fill="none" stroke="#fff" stroke-width="16" stroke-dasharray="628.3185307179587, 628.3185307179587" stroke-linecap="round" class="RCP__track" style="transition: all 0.3s ease 0s;">

                                                    </circle>
                                                    <circle cx="120" cy="120" r="100" fill="none" stroke="#f1bf4f" stroke-width="19" stroke-dasharray="628.3185307179587, 628.3185307179587" stroke-dashoffset="169.64600329384882" stroke-linecap="round" class="RCP__progress std_prg" style="transition: all 0.3s ease 0s;">

                                                    </circle>
                                                </svg>
                                                <div class="indicator">
                                                    <p class="progress-count std-remaining"></p>
                                                    <p class="label">  REMAINING</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="used-of std-usage"></div>
                                        <p class="text-center blue std-exp"></p>
                                    </div>
                                </div>
                            </li>
                            <li class="slide hidden">
                                <div class=" m-auto" style="width: 100%;">
                                    <div class="text-center">
                                        <div class="name">Night time</div>
                                        <div class="progress-bar-container">
                                            <div class="RCP " style="position: relative; width: 240px;">
                                                <svg width="240" height="240" viewBox="0 0 240 240" style="transform: rotate(-90deg);">
                                                    <circle cx="120" cy="120" r="100" fill="none" stroke="#fff" stroke-width="16" stroke-dasharray="628.3185307179587, 628.3185307179587" stroke-linecap="round" class="RCP__track" style="transition: all 0.3s ease 0s;">

                                                    </circle>
                                                    <circle cx="120" cy="120" r="100" fill="none" stroke="#f1bf4f" stroke-width="19" stroke-dasharray="628.3185307179587, 628.3185307179587" stroke-dashoffset="131.94689145077132" stroke-linecap="round" class="RCP__progress" style="transition: all 0.3s ease 0s;">

                                                    </circle>
                                                </svg>
                                                <div class="indicator">
                                                        <p class="progress-count nt-remaining">  </p>
                                                        <p class="label">  REMAINING</p></div></div>
                                                </div>
                                                <div class="used-of nt-used"></div>
                                                <p class="text-center blue nt-exp"></p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="carousel">
                            <div class="thumbs-wrapper axis-vertical">
                                <ul class="thumbs animated" style="transform: translate3d(0px, 0px, 0px); transition-duration: 350ms;"></ul>
                            </div>
                        </div>
                    </div>
                </div>
        <span style="min-width: 20px; cursor: pointer;display: flex;justify-content: center;align-items: center;">
            <button class="btt" id="nxt_btt">
                <svg class="enabled" stroke="currentColor" fill="white" stroke-width="0" viewBox="0 0 24 24" height="40" width="40" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.707 17.707L16.414 12 10.707 6.293 9.293 7.707 13.586 12 9.293 16.293z"></path>
                </svg>
            </button>
        </span>
    </div>
    
</body>
<script src="script.js">

</script>
</html>
