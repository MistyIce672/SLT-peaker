<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container-login100">
        <div class="wrap-login100">
            <span class="login100-form-title p-b-26">SLT peaker login</span>
            <span class="login100-form-title p-b-48">
                <i class="zmdi zmdi-font"></i>
            </span>
            <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
            <input class="input100" type="text" id="email" name="email">
            <span class="focus-input100" data-placeholder="Email"></span>
        </div>
            <div class="wrap-input100 validate-input" data-validate="Enter password">
            <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
            </span>
            <input class="input100" type="password" id="password" name="pass">
            <span class="focus-input100" data-placeholder="Password"></span>
        </div>
        <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                    <button class="login100-form-btn" id="submit">Login</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loading">
        <div class="loader"></div>
    </div>
    
</body>
<script src="login.js">

</script>
</html>
